<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isabella Burin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Isabella Burin</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Isabella Burin</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/isabellaMedium.png" alt="Isabella Profile Picture"/>
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Isabella</h1>
            <p class="section__text__p2">Full Stack Developer</p>
            <div class="btn-container">
                <button 
                 class="btn btn-color-2"
                 onclick="window.open('./assets/IsabellaBurin-Resume.pdf')"
                >My Resume</button>

                <button 
                 class="btn btn-color-1"
                 onclick="location.href='./#contact'"
                >Contact Info</button>
            </div>
            <div id="socials-container">
                <img 
                 src="./assets/linkedin.png" 
                 alt="My LinkedIn Profile" 
                 class="icon"
                 onclick="location.href='https://linkedin.com/in/isabella-burin-9500b5239/'"
                />
                <img 
                 src="./assets/github.png" 
                 alt="My Github Profile" 
                 class="icon"
                 onclick="location.href='https://github.com/isabella010'"
                />
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
